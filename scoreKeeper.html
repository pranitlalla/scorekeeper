<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style src = "scoreKeeper.css">
    .winner{
        color : green;
    }

    .loser{
        color : red;
    }
    </style>
</head>
<body>
    <section class = "section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="class-image">
                        <figure class = "image is-2by1">
                            <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                          <h1 class = "title is-1"><span id = "p1Display">0</span> to <span id = "p2Display">0</span></h1>
                          <p class="subtitle">Use the buttons below to keep score</p>

                          <label for="playTo" class = "label is-large is-inline">Playing To</label>
                        <div class = "select is-rounded">
                            
                          <select class="" id="playTo">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select><br><br>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item" id = "p1button">+1 Player 1</button>
                        <button class="is-info button card-footer-item" id = "p2button">+1 Player 2</button>
                        <button class="is-danger button card-footer-item" id = "reset">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </section>
    </div>

    <script src = "scoreKeeper.js"></script>
</body>
</html>
